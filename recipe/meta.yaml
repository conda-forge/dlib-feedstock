{% set name = "dlib" %}
{% set version = "19.4" %}
{% set blas_variant = "openblas" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/davisking/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2bed9669f1a5c436579498d0806b27a9b60c42a975a9b6e67b594b40f58b1a88

  patches:
    - osx_jpeg.patch                # [osx]
    - lapack_sgetrf.patch           # [unix]
    - win_boost.patch               # [win]
    - win_png.patch                 # [win]
    - add_global_cxx_release.patch

build:
  number: 0
  features:                    # [not win]
    - blas_{{ blas_variant }}  # [not win]

requirements:
  build:
   - python
   - cmake
   - toolchain
   - openblas 0.2.18|0.2.18.*.    # [not win]
   - blas 1.1 {{ blas_variant }}  # [not win]
   - numpy x.x
   - boost 1.61.*
   - jpeg 9*                      # [not win]
   - libpng >=1.6.21,<1.7
   - sqlite 3.13.*                # [not win]

  run:
   - python
   - openblas 0.2.18|0.2.18.*.    # [not win]
   - blas 1.1 {{ blas_variant }}  # [not win]
   - numpy x.x
   - boost 1.61.*
   - jpeg 9*                      # [not win]
   - libpng >=1.6.21,<1.7
   - sqlite 3.13.*                # [not win]

test:
  files:
    - test_data/face.jpg
    - test_data/face.png
    - test_data/images.xml

  requires:
    - tqdm
    - pillow

  imports:
    - dlib

about:
  home: http://dlib.net/
  license: Boost 1.0
  license_file: dlib/LICENSE.txt
  summary: Modern C++ toolkit containing machine learning algorithms with Python bindings

extra:
  recipe-maintainers:
    - patricksnape
